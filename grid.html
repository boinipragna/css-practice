
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <style>
        .container{
            background-color: red;
            height: 700px;
            width: 700px;
            display: grid;
            grid-template-columns:1fr 2fr 3fr;
            grid-template-rows:1fr 2fr;
            /* row-gap: 133px;
            column-gap: 13px; */
        }
        .item{
            background-color: aqua;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        
    </div>
    </div>
</body>
</html>
